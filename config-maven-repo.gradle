if (TEST_MAVEN_ENABLE) {
    // 本地测试配置
    apply plugin: 'maven-publish'
    apply plugin: 'maven'
    group = TEST_MAVEN_GROUP
    version = TEST_MAVEN_VERSION
    uploadArchives {
        repositories {
            mavenDeployer {
                repository(url: uri(TEST_MAVEN_DIR))
            }
        }
    }
} else {
    // 发布到 jitpack.io
    apply plugin: 'com.github.dcendents.android-maven'
    group = JITPACK_GROUP
}